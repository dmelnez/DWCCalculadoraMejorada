<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
    <body>
        <form action="">
            <h1>Calculadora</h1>

            <div class="container text-center p-1">

                <div class="row">

                    <div class="col" style="width: 50px;">
                        <input type="number" id="primerNumero">
                    </div>

                    <div class="col">
                        <input type="text" id="operador">
                    </div>

                    <div class="col">
                        <input type="number" id="segundoNumero"><br>
                    </div>
                </div>
            </div>


            <div class="container text-center m-2">

                <div class="row">

                    <div class="col">
                        <button class="btn btn-primary" onclick="calculoOperadores()">Calcular</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-primary" onclick="pruebas()">historial</button> 
                    </div>    
                </div>
            </div>

            <div class="container text-center m-2">
                <div class="col">
                    <h3 id="resultadoOperando"></h3>
                </div>
            </div>
            
            <div class="container text-center"> 
                <div class="row">
                    <div class="col">
                        <table class="table" id="tablaHistorial">
                            <thead>
                                <tr>
                                    <th>N</th>
                                    <th>Operacion</th>
                                    <th>Resultado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>       
        </form>




        

        <script type="text/javascript" src="javascript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
